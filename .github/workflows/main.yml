name: Main
on:
  push:
    branches:
      - main
    paths-ignore: 
      - 'helm/**'

jobs:
  test_branch:
    name: Test Main
    uses: ./.github/workflows/test.yml
  
  next_version:
    name: Next Version
    runs-on: ubuntu-latest
    needs: 
      - test_branch
    steps:
      - name: Checkout with deploy key
        uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.CI_TAG_DEPLOY_KEY }}
          fetch-depth: 0
      - name: Fetch tags
        run: git fetch --tags
      - name: Install git-cliff for versioning
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall
      - name: Install Cargo-Edit
        run: |
          cargo binstall cargo-edit --no-confirm
      - name: Specify next version
        id: next
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version' cadency/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Try to get bumped version from git-cliff based on conventional commits
          NEXT_VERSION=$(git-cliff --bumped-version 2>/dev/null || echo "")
          
          # If git-cliff fails or returns empty, keep current version
          if [ -z "$NEXT_VERSION" ] || [ "$NEXT_VERSION" = "null" ]; then
            echo "No version bump needed, keeping current version: $CURRENT_VERSION"
            NEXT_VERSION="$CURRENT_VERSION"
          fi
          
          echo "Next version: $NEXT_VERSION"
          echo "version=${NEXT_VERSION#v}" >> $GITHUB_OUTPUT
      - name: Set Cargo version
        run: |
          CURRENT_VERSION=$(grep '^version' cadency/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          NEXT_VERSION="${{ steps.next.outputs.version }}"
          
          if [ "$CURRENT_VERSION" != "$NEXT_VERSION" ]; then
            echo "Bumping version from $CURRENT_VERSION to $NEXT_VERSION"
            cargo set-version $NEXT_VERSION
          else
            echo "Version unchanged: $CURRENT_VERSION"
          fi
      - name: Commit Version Bump (if changed)
        uses: stefanzweifel/git-auto-commit-action@v7
        id: commit
        with:
          commit_message: "chore(version): Bump version to ${{ steps.next.outputs.version }}"
      - name: Create Tag
        if: steps.commit.outputs.changes_detected == 'true'
        run: |
          git tag v${{ steps.next.outputs.version }}
          git push origin v${{ steps.next.outputs.version }}
  
  publish_main_image:
    permissions: 
      contents: read
      packages: write
    needs:
      - test_branch
    name: Publish Main image
    uses: ./.github/workflows/image.yml
    with:
      user: ${{ github.repository_owner }}
      push: true
      cache_tag: main
    secrets: inherit      
